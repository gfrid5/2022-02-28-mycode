---
- name: Intro to looping
  hosts: localhost    # target just "ourselves"
  connection: local   # we are not performing an SSH connection
  gather_facts: no    # 

  vars:   # vars available to all tasks
    ethList:
      - "eth0"
      - "eth1"
      - "eth2"
      - "eth3"
    zvar: rzfeeser

  tasks:
    - name: example of debug
      debug:
              msg: "I am a message. {{ zvar }}"

    - name: another example of debug
      debug:
              var: zvar


    - name: Demo a tiny loop
      debug:
        # item is always the var mapped to loop
        msg: "The debug module allows us to display to the screen: {{ item }}"
      loop: "{{ ethList }}"

    - name: Demo a second tiny loop
      debug:
        # item is always the var mapped to loop
        msg: "All modules can also have LOCAL var information: {{ item }}"
      loop: "{{ myOtherList }}"
      vars:
        myOtherList:
          - "192.168.70.1"
          - "10.10.1.1"
     
